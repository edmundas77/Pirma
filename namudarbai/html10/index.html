<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html10</title>
    </head>

    <body>
        <svg width="400" height="400" stroke="black">
            <rect x="0" y="0" style="fill:white;" width="100" height="100"></rect>
            <rect x="100" y="0" style="fill:black;" width="100" height="100"></rect>
            <rect x="200" y="0" style="fill:white;" width="100" height="100"></rect>
            <rect x="300" y="0" style="fill:black;" width="100" height="100"></rect>

            <rect x="0" y="100" style="fill:black;" width="100" height="100"></rect>
            <rect x="100" y="100" style="fill:white;" width="100" height="100"></rect>
            <rect x="200" y="100" style="fill:black;" width="100" height="100"></rect>
            <rect x="300" y="100" style="fill:white;" width="100" height="100"></rect>

            <rect x="0" y="200" style="fill:white;" width="100" height="100"></rect>
            <rect x="100" y="200" style="fill:black;" width="100" height="100"></rect>
            <rect x="200" y="200" style="fill:white;" width="100" height="100"></rect>
            <rect x="300" y="200" style="fill:black;" width="100" height="100"></rect>

            <rect x="0" y="300" style="fill:black;" width="100" height="100"></rect>
            <rect x="100" y="300" style="fill:white;" width="100" height="100"></rect>
            <rect x="200" y="300" style="fill:black;" width="100" height="100"></rect>
            <rect x="300" y="300" style="fill:white;" width="100" height="100"></rect>

            <circle cx="150" cy="50" r="40" stroke="white" stroke-width="4" fill="grey"></circle>
            <circle cx="250" cy="150" r="40" stroke="white" stroke-width="4" fill="grey"></circle>
            <circle cx="150" cy="250" r="40" stroke="white" stroke-width="4" fill="blue"></circle>
            <circle cx="250" cy="350" r="40" stroke="white" stroke-width="4" fill="blue"></circle>
        </svg>
    </body>
</html>
