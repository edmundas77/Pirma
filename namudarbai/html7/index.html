<!DOCTYPE html>
<html lang="lt">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html7</title>
    </head>

    <style>
        .left {
            text-align: left;
            font-weight: 200;
        }
        #font-weight {
            font-weight: 200;
        }
    </style>

    <body>
        <table border="1px solid black">
            <tr>
                <th rowspan="2">&nbsp;</th>

            </tr>
            <tr>
                <th>Ūgis</th>
                <th>Svoris</th>
            </tr>
            <tr>
                <th>Vyrai</th>
                <th class="left">180</th>
                <th class="left">79</th>
                <th class="left">40&#37;</th>
            </tr>
            <tr>
                <th>Moterys</th>
                <th class="left">166</th>
                <th class="left">55</th>
                <th class="left">45&#37;</th>
            </tr>
        </table>
        <caption>Grupės statistinė lentelė</caption>
    </body>

</html>
